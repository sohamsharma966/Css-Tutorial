<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hello.css"> <!--linking hello.css, this is external css-->
    <style> /*this is internal or embedded css*/
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h1 style="color: brown;">inline css</h1> <!--this is inline css-->
    <h2 class="red">hello world 2</h2>
    <p class="red">this is paragraph</p>
    <p id="soham">this is id</p>
</body>
</html>
